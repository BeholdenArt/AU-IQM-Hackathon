<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="">
  </head>
  <body>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert.dismissible fade show" role=""alert>
          <strong>Mesage:</strong>{{ message }}
          <button type="button" class="class" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}


        <h1>Welcome to My APP</h1> 

        {% if user.is_authenticated %}
        <h3>Hello,{{fname}}</h3>
        <h3>You have logged in successfully</h3>
        <button type="submit"><a href="/signout">Signout</a></button> 

        {% else %}
        <button type="submit"><a href="/signup">Signup</a></button>
        <button type="submit"><a href="/signin">Signin</a></button>
        
        {% endif %}
	<script src="""></script>
  </body>
</html>
