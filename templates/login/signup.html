{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/style.css' %}">
	<link rel="shortcut icon" href="/assets/favicon.ico">
	<link rel="icon" type="image/x-icon" href="{% static 'login/img/favicon-1.ico' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/d9a0aff236.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
        <div class="img">
			<img src="{% static 'login/img/post.svg' %}" style="max-width:100%;height:auto;">
		</div>
        <div class="login-content">
            <form class="form " action="/signup" method = "post">
                {% csrf_token %}
                <img src="{% static 'login/img/logo.png' %}">
                <h2 class="title-create">Sign Up</h2>
                <div class="input-div two">
                    <div class="i-two">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div-two">
                            <h5>Username</h5>
                            <input type="text" id="username" name="username"  class="input" required>
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i-two">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div-two">
                            <h5>Name</h5>
                            <input type="text" class="input" id="name" name="name"  required>
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i-two">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="div-two">
                            <h5>Email Address</h5>
                            <input type="email" class="input" id="email" name ="email"  required>
                    </div>
                </div>
                <div class="input-div pwd">
                    <div class="i-two"> 
                    <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="div-two">
                        <h5>Password</h5>
                        <input type="password" class="input" id="pass1" name ="pass1" required>
                </div>
                </div>
                <div class="input-div pwd">
                    <div class="i-two"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div-two">
                        <h5>Confirm Password</h5>
                        <input type="password" class="input" id="pass2" name="pass2"  required>
                    </div>
                </div>
                <br>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert.dismissible fade show" role=""alert>
                    <span style="color:red;">{{ message }}</span>
                    </div>
                {% endfor %}
                <input type="submit" class="btn" value="Sign Up">
                <p class="form__text">
                    <a class="form__link" href="{% url 'signin' %}" id="linkLogin">Already have an account? Sign in.</a>
                </p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'login/js/main.js' %}"></script>
</body>
</html>
